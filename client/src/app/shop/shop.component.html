<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>

      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
          [value]="sort.value"
        >
        {{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
        >
        {{brand.name}}</li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let productType of productTypes"
        [class.active]="productType.id === this.shopParams.typeId"
        [value]="productType.id"
        (click)="onTypeIdSelected(productType.id)"
        >
        {{productType.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pd-2">

      <app-paging-header
        [totalCount]="this.totalCount"
        [pageSize]="shopParams.pageSize"
        [pageNumber]="this.shopParams.pageNumber">
      </app-paging-header>

        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width: 300px" placeholder="search" type="text">
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
            <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        >
        </app-pager>
      </div>

    </section>
  </div>
</div>
